<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHubBlocks</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background">
            <h1>GitHub Blocks</h1>
            <div class="imageBlock1">
                <img src="Images/mona-lovelace.jpg" alt="Mona" class="image"/>
                <img src="Images/scubatocat.png" alt="ScubaDiverCat" class="image"/>
                <img src="Images/justicetocat.jpg" alt="Justice" class="image"/>
            </div>
            <div class="imageBlock2">
                <img src="Images/hula_loop_octodex03.gif" alt="HulaDance" class="image" />
                <img src="Images/vinyltocat.png" alt="VinylCat" class="image" />
            </div>
            <div class="imageBlock3">
                <img src="Images/daftpunktocat-thomas.gif" alt="DiscoCat" class="image" />
                <img src="Images/octofez.png" alt="Puppy" class="image"/>
                <img src="Images/herme-t-crabb.png" alt="Crab" class="image"/>
            </div>
            <div class="footer">
                <p>Images from: <a href="https://octodex.github.com" class="imagesLink">GitHub Octodex</a></p>
            </div>
        </div>
    </body>
</html>
